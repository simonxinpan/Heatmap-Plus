<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Heatmap</title>
    <!-- 引入 D3.js 库 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- 引入你的样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-container">
        <!-- 1. 添加 heatmap-title 元素 -->
        <h1 id="heatmap-title">S&P 500 Heatmap</h1>
        <!-- 2. 添加 back-button 元素 -->
        <button id="back-button" style="display:none;">Back to All Sectors</button>
    </header>

    <main>
        <!-- 3. 添加用于渲染热力图的容器 -->
        <div id="heatmap-container"></div>
        
        <!-- 4. 添加用于放置行业按钮的容器 -->
        <div id="sector-buttons"></div>
    </main>

    <!-- 在 body 底部引入你的脚本文件，确保 HTML 元素已加载 -->
    <script src="script.js"></script>

</body>
</html>
